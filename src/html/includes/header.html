<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="stylesheet" href="css/style.bundle.css" />

    <title><%=title%></title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img src="img/logo.svg" id="logo" />
      </div>
      <div class="header__menu">
        <div class="header__list">
          <div class="header__item"><a href="#">Задачи</a></div>
          <div class="header__item"><a href="#">Проекты</a></div>
          <div class="header__item"><a href="#">Статистика</a></div>
          <div class="header__item"><a href="#">Финансы</a></div>
          <div class="header__item"><a href="#">План</a></div>
          <div class="header__item"><a href="#">Пользователи</a></div>
        </div>
      </div>
      <div class="header__info">
        <div class="header__price"><span class="header__count">60 000</span></div>
        <div class="header__alarm"><img src="img/alarm_icon.svg" alt="Alarm"></div>
        <div class="header__user">
          <div class="header__photo"><img src="img/user_photo.svg" alt="User_photo"></div>
          <div class="header__name">Назир</div>
        </div>
      </div>
    </header>
